<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PDF Text Extraction - FileFormat.Info</title>
    <meta name="referrer" content="unsafe-url" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>
            <a href="/"><img src="/favicon.svg" alt="FileFormat.Info logo" class="pe-2" style="height: 1em" /></a>
            PDF Text Extraction
        </h1>
        <hr />

        <!-- alert -->

        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mb-3">
                <form action="/convert" enctype="multipart/form-data" method="post">
                    <div class="mb-3">
                        <label for="file" class="form-label">PDF file</label>
                        <input class="form-control" type="file" id="file" name="file" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Extract</button>
                    <a href="https://www.fileformat.info/" class="btn btn-secondary mb-3">Cancel</a>
                </form>
            </div>
        </div>
        <hr />
        <footer class="d-flex justify-content-center">
            <small>
                <a href="https://github.com/FileFormatInfo/ff-pdf2txt">Source</a>
                | <a href="https://www.fileformat.info/">FileFormat.Info</a>
            </small>
        </footer>
    </div>
    <!--/container-->
</body>

</html>
